# Exception handlers
# Double quotes(") need to be escaped (\"), single quotes (') always seem to break the replacing of {0}.
java.lang.Exception.caption = Unexpected general bug
java.lang.Exception.description = \
  The application experienced an unexpected bug,\n\
  due to a programming error.\n\
  \n\
  The application is possibly in an inconsistent state.\n\
  It is recommended to reboot the application.\n\
  \n\
  The exact bug is:\n\
  {0}\n\
  \n\
  Please report this bug.

java.lang.Error.caption = Unexpected serious system failure
java.lang.Error.description = \
  A serious system failure occured.\n\
  \n\
  The application is possibly in an inconsistent state.\n\
  Reboot the application.\n\
  \n\
  The exact bug is:\n\
  {0}\n\
  \n\
  Please report this bug.

java.net.ConnectException.caption = Can't connect to server
java.net.ConnectException.description = \
  VHDLLab can't connect to server. Probably because you are \n\
  not connected to internet or VHDLLab server is not running.

java.security.cert.CertificateExpiredException.caption = SSL Certificate expired
java.security.cert.CertificateExpiredException.description = \
  Server's security certificate has expired. VHDLLab can't connect to such server.

org.acegisecurity.BadCredentialsException.caption = Authentication failed
org.acegisecurity.BadCredentialsException.description = \
  Your username did not match your password.\n\
  \n\
  Please verify your username and password.

org.acegisecurity.AuthenticationException.caption = Authentication failed
org.acegisecurity.AuthenticationException.description = \
  You are not or no longer allowed to log in.\n\
  \n\
  Please verify your username.

org.acegisecurity.AuthenticationCredentialsNotFoundException.caption = Unauthorized action
org.acegisecurity.AuthenticationCredentialsNotFoundException.description = \
  You do not have permission to do the requested action\n\
  because you are not (yet) logged in.\n\
  \n\
  Please log in.

org.acegisecurity.AccessDeniedException.caption = Unauthorized action
org.acegisecurity.AccessDeniedException.description = \
  You do not have permission to do the requested action.\n\
  \n\
  Ask the system operator for the permission to do that action.